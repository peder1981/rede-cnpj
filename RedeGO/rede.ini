[BASE]
# Caminho para o banco de dados da Receita Federal (cnpj.db)
base_receita = bases/cnpj.db

# Caminho para o banco de dados de rede (rede.db)
base_rede = bases/rede.db

# Caminho para o banco de dados de busca (rede_search.db)
base_rede_search = bases/rede_search.db

# Caminho para banco de dados de endereços normalizados (opcional)
base_endereco_normalizado = 

# Caminho para banco de dados de links (opcional)
base_links = bases/cnpj_links_ete.db

# Caminho para banco de dados local (opcional)
base_local = 

# Pasta para arquivos do usuário
pasta_arquivos = arquivos

# Porta do servidor Flask/HTTP
porta_flask = 5000

# Referência do banco de dados (para exibição)
referencia_bd = Base de teste

[INICIO]
# Exibe mensagem de advertência inicial
exibe_mensagem_advertencia = true

# Exibe menu para inserir no início
exibe_menu_inserir = true

# Mensagem de advertência (use \n para quebra de linha)
mensagem_advertencia = Esta é uma versão de teste.\nOs dados podem não estar completos.

[ETC]
# Rate limiting
limiter_padrao = 20/minute
limiter_dados = 20/minute
limiter_google = 4/minute
limiter_arquivos = 2/minute

# Habilita busca no Google
busca_google = false

# Habilita extração de palavras-chave
busca_chaves = false

# Permite download de arquivos
arquivos_download = false

# Registra ligação entre sócio e filial
ligacao_socio_filial = false

# Limite de registros por camada
limite_registros_camada = 1000

# Tempo máximo de consulta em segundos
tempo_maximo_consulta = 10.0

# Máximo de endereços para geocodificação
geocode_max = 15

[API]
# Habilita API de CNPJ
api_cnpj = false

# Habilita API de caminhos
api_caminhos = false

# Chaves de API válidas (separadas por vírgula)
api_keys = 
